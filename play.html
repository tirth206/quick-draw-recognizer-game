<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,500&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

</head>
<body class="bg-custom">
    <ul class="nav">
        <li class="nav-item">
          <a style="color: white" class="nav-link active font-weight-bold mx-4 mt-3 p-1" href="home.html"><i class="fas fa-arrow-left"></i> Back</a>
        </li>
    </ul>
    <div class="container-fluid">
        <div class="row my-2">
            <div class="col-md-3">
                <p style="margin-top: 20px; color: white;">Draw any object in the box and computer would guess it correctly</p>
            </div>
            <div class="col-md-6">
                
                <p class="draw-here mb-2">Draw Here</p>
                <div style="width: 95%; height: 300px;" id="canvas-div">
                    <canvas class="draw" id="canvas"></canvas>
                </div>
                
                
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col">
                        <button type="button" class="p-2 btn-confirm" type="submit">Confirm Selection</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="p-2 btn-cancel" type="submit" id="clear">Clear Canvas</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="index.js"></script> 
</body>
</html>
